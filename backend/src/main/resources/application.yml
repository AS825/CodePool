spring:
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.validator.apply_to_ddl: false
      hibernate.globally_quoted_identifiers: true
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    rest:
      base-path: /api
      default-page-size: 12

server:
  port: 8090